--- 
addons: 
  coverity_scan: 
    branch_pattern: coverity_scan
    build_command: ./build.bat
    build_command_prepend: "msbuild /t:Clean"
    notification_email: radiowebmasters@gmail.com
    project: 
      description: stuff
      name: sjk7/cpp98helpers
before_install: 
  - "echo \"Installing MSYS2 for Windows\""
  - "choco install MSYS2"
  - "export PATH=$MSYS_PATH:$PATH"
  - "cmd //c \"RefreshEnv.cmd\""
  - "msys2_shell -defterm -no-start echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | tee -a /usr/ssl/certs/ca-"
env: 
  - "MSBUILD_PATH=\"/C/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin\"" - MSYS_PATH="/C/tools/msys64"
 
global: 
  - 
    secure: 
language: c++
os: windows
script: 
  - "export PATH=$MSBUILD_PATH:$PATH"
  - "export PATH=$MSYS_PATH:$PATH"
  - "echo \"Building, from build.bat ...\""
  - ./build.bat
  - "echo \"Build complete.\""
