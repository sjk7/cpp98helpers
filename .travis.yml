os: windows
language: c++

env:
  - MSBUILD_PATH="/C/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"

script:
  - export PATH=$MSBUILD_PATH:$PATH
  - cmd.exe /c echo "Building ..."
  - ./build.bat


env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""


before_install:
 - echo "Installing MSYS2 for Windows"
 - choco install MSYS2
 - bash -l -c echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:

  coverity_scan:
    project:
      name: "sjk7/cpp98helpers"
      description: "stuff"
    notification_email: radiowebmasters@gmail.com
    build_command_prepend: "msbuild /t:Clean"
    build_command: ./build.bat
    branch_pattern: coverity_scan



